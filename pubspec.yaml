name: wishtogether
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: 0.7.0
  firebase_auth: ^0.20.0+1
  firebase_admob: ^0.11.0+1
  cloud_firestore: ^0.16.0
  firebase_storage: ^7.0.0
  cloud_functions: ^0.9.0
  firebase_messaging: 8.0.0-dev.14 #Check for stable releases
  google_sign_in: ^4.5.6
  sign_in_with_apple: ^2.5.4
  provider: ^4.3.2+3
  flutter_spinkit: ^4.1.2
  uuid: ^2.2.2
  intl: ^0.16.1 #Date format
  drag_and_drop_gridview: ^1.0.8
  cupertino_icons: ^0.1.3
  ntp: ^1.0.7 #Accurate DateTime
  flutter_colorpicker: ^0.3.5
  toggle_switch: ^0.1.8
  image_picker: ^0.6.7+22
  path: ^1.7.0
  package_info: ^0.4.3+4
  carousel_slider: ^3.0.0
  smooth_page_indicator: ^0.2.1
  flutter_linkify: ^5.0.0
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  iod: true
  image_path_android: "assets/android_icon.png"
  image_path_ios: "assets/ios_icon.png"

flutter:

  assets:
    - assets/google_logo.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
          weight: 300
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: fonts/OpenSans-Bold.ttf
          weight: 900
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand_medium.ttf
          weight: 300
    - family: RobotoLight
      fonts:
        - asset: fonts/Roboto-Light.ttf
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf

  uses-material-design: true
